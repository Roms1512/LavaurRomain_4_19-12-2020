<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Orinoco</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- En tête -->
        <header>
            <!-- logo -->
                <div class="logo">
                    <a href="index.html" class="logo">
                        <i class="fas fa-shopping-cart icone-logo"></i>
                        <h1>Orinoco</h1>
                    </a>
                </div>
            <!-- nav -->
                <div class="menu-nav">
                    <ul>
                        <li><a href="./html/produits.html" id="all-product">Produits</a></li>
                    </ul>
                    <!-- panier -->
                        <div class="panier">
                            <a href="./html/panier.html">
                                <i class="fas fa-shopping-cart icone-logo"></i>
                                <h2>Panier</h2>
                            </a>
                        </div>
                </div>
        </header>

    <!-- Section produits -->
        <section id="produits">
            <main>
                <h1 class="intro">Bienvenu <span id="utlisateur"></span> Sur Orinoco</h1>
            </main>
            
            <div class="recherche">
                <select name="produit" id="product" class="button">
                    <option value="">Choisiser un produit</option>
                    <option value="camera">Caméra</option>
                    <option value="teddy">Ours en peluche</option>
                    <option value="furniture">Meuble en bois</option>
                </select>
            </div>
        
            <div class="produits">
                <div class="produit" id="info">
                    <a href="" id="produit1">
                        <h2 class="">Caméras vintage</h2>
                        <div class="image img-pdrt">
                            <img src="../images/vcam_3.jpg" class="img-produit img" alt="">
                        </div>
                    </a>
                </div>

                <div class="produit" id="info">
                    <a href="" id="produit2">
                        <h2>Ours en peluche faits main</h2>
                        <div class="image img-pdrt">
                            <img src="../images/teddy_3.jpg" class="img-produit img" alt="">
                        </div>
                    </a>
                </div>
                
                <div class="produit" id="info">
                    <a href="" id="produit3">
                        <h2>Meubles en chêne</h2>
                        <div class="image img-pdrt">
                            <img src="../images/oak_2.jpg" class="img-produit img" alt="">
                        </div>
                    </a>
                </div>
            </div>
        </section>

        <footer>
            <nav class="nav-footer">
                <ul>
                    <li><a href="./html/contact.html">Contactez - nous</a></li>
                    <li><a href="">À propos</a></li>
                </ul>
            </nav>
        </footer>

    <script src="./js/creationProduit.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
