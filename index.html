<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Orinoco</title>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
      <!-- En tête -->
      <header class="transition-fade">
        <!-- logo -->
        <div class="logo" data-aos="fade-down" data-aos-duration="1000">
          <a href="index.html" class="logo">
            <i class="fas fa-shopping-cart icone-logo"></i>
            <h2>Orinoco</h2>
          </a>
        </div>
        <!-- nav -->
        <div class="menu-nav">
          <ul>
            <li
              data-aos="zoom-in-right"
              data-aos-duration="1000"
              data-aos-delay="400"
            >
              <a
                href="./html/produits.html"
                id="all-product"
                class="all-product"
                >Produits</a
              >
            </li>
          </ul>
          <!-- panier -->
          <div
            class="panier"
            data-aos="zoom-in-left"
            data-aos-duration="1000"
            data-aos-delay="700"
          >
            <a href="./html/panier.html">
              <i class="fas fa-shopping-cart icone-logo"></i>
              <h2>Panier</h2>
              <span
                id="nombreDeProduit"
                class="h2"
                data-aos="flip-left"
                data-aos-delay="1200"
                data-aos-duration="1000"
              ></span>
            </a>
          </div>
        </div>
      </header>

      <!-- Section Produits -->
      <section id="produits">
        <div
          class="main"
          data-aos="flip-left"
          data-aos-duration="1000"
          data-aos-delay="1200"
        >
          <h1 class="intro">Bienvenu chez Orinoco !</h1>
        </div>

        <div
          class="recherche"
          data-aos="fade-down"
          data-aos-duration="1000"
          data-aos-delay="1400"
        >
          <input
            type="search"
            name="search"
            id="product"
            placeholder="Rechercher"
            aria-label="Barre de recherche"
          />
          <i class="fas fa-search"></i>
        </div>

        <div
          class="produits"
          data-aos="fade-up"
          data-aos-duration="1000"
          data-aos-delay="1200"
        >
          <div class="produit">
            <a href="#" id="produit1">
              <h2 class="">Caméras vintage</h2>
            </a>
          </div>

          <div class="produit">
            <a href="#" id="produit2">
              <h2>Ours en peluche faits main</h2>
            </a>
          </div>

          <div class="produit">
            <a href="#" id="produit3">
              <h2>Meubles en chêne</h2>
            </a>
          </div>
        </div>
      </section>

      <!-- footer -->
      <footer>
        <nav class="nav-footer">
          <ul>
            <li><a href="./html/contact.html">Contactez - nous</a></li>
            <li><a href="">À propos</a></li>
          </ul>
        </nav>
      </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="../js/numberProduct.js"></script>
    <script src="./js/creationProduit.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/searchProducts.js"></script>
  </body>
</html>
