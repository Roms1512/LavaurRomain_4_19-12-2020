<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Orinoco</title>
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <main id="swup" class="transition-fade">
        <!-- En tête -->
        <header>
            <!-- logo -->
                <div class="logo">
                    <a href="../index.html" class="logo">
                        <i class="fas fa-shopping-cart icone-logo"></i>
                        <h1>Orinoco</h1>
                    </a>
                </div>
            <!-- nav -->
                <div class="menu-nav">
                    <ul>
                        <li><a href="./produits.html" id="all-product">Produits</a></li>
                    </ul>
                    <!-- panier -->
                        <div class="panier">
                            <a href="./panier.html">
                                <i class="fas fa-shopping-cart icone-logo"></i>
                                <h2>Panier</h2>
                                <span id="nombreDeProduit" class="h2"></span>
                            </a>
                        </div>
                </div>
        </header>
    
        <section>
            <div class="main contact">
                <h1 class="intro">Contact</h1>
                <div class="info-contact">
                    <p>Orinoco@gmail.fr</p>
                    <p>01.40.42.42.40</p>
                    <p>ORINOCO </br>7 rue les plaines, 74006 Paris</p>
                </div>
            </div>
        </section>
    
        <footer>
            <nav class="nav-footer">
                <ul>
                    <li><a href="./contact.html">Contactez - nous</a></li>
                    <li><a href="">À propos</a></li>
                </ul>
            </nav>
        </footer>
    </main>

    <script>
        let panier = document.getElementById("nombreDeProduit");
        if (localStorage.getItem("quantité de produit") === null) {
            panier.innerHTML = ``
        } else {
            panier.innerHTML = `${localStorage.getItem("quantité de produit")}`;
        }
    </script>
    <script src="../js/panier.js"></script>
    <script src="../node_modules/swup/dist/swup.min.js"></script>
    <script>
        import Swup from 'swup';
        const swup = new Swup();
    </script>

</html>
