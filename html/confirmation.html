<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />

    <title>Orinoco</title>

    <link

      crossorigin="anonymous"
    />

  <body>
      <!-- En tête -->
      <header>
        <!-- logo -->
        <div class="logo" data-aos="fade-down" data-aos-duration="1000">

        </div>

        <div class="menu-nav">
          <ul>

              data-aos-duration="1000"

            </li>
          </ul>
          <!-- panier -->
          <div

            data-aos="zoom-in-left"
            data-aos-duration="1000"
            data-aos-delay="700"

              <i class="fas fa-shopping-cart icone-logo"></i>

              <span
                id="nombreDeProduit"

                data-aos="flip-left"

        </div>
      </header>

      <!-- section -->
      <section>
        <!-- Titre -->
        <div
          class="main"
          data-aos="flip-left"
          data-aos-duration="1000"
          data-aos-delay="1200"

        </div>
       <div class="commande" id="commande">

       </div>
      </section>

      <!-- footer -->
      <footer>
        <nav class="nav-footer">
          <ul>
            <li><a href="./contact.html">Contactez - nous</a></li>

          </ul>
        </nav>
      </footer>
