<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Orinoco</title>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <!-- En tête -->
    <header>
      <!-- logo -->
      <div class="logo">
        <a href="../index.html" class="logo">
          <i class="fas fa-shopping-cart icone-logo"></i>
          <h1>Orinoco</h1>
        </a>
      </div>
      <!-- nav -->
      <div class="menu-nav">
        <ul>
          <li><a href="#" id="all-product">Produits</a></li>
        </ul>
        <!-- panier -->
        <div class="panier">
          <a href="./panier.html">
            <i class="fas fa-shopping-cart icone-logo"></i>
            <h2>Panier</h2>
            <span id="nombreDeProduit" class="h2"></span>
          </a>
        </div>
      </div>
    </header>

    <section>
      <main>
        <h1 class="intro">Tous nos produits</h1>
      </main>

      <div class="recherche">
        <input
          type="search"
          name="search"
          id="product"
          placeholder="Rechercher"
        />
        <i class="fas fa-search"></i>
      </div>
    </section>

    <section id="produits">
      <div id="produit1"></div>
      <div id="produit2"></div>
      <div id="produit3"></div>
    </section>

    <footer>
      <nav class="nav-footer">
        <ul>
          <li><a href="./contact.html">Contactez - nous</a></li>
          <li><a href="">À propos</a></li>
        </ul>
      </nav>
    </footer>

    <script src="../js/creationProduit.js"></script>
    <script src="../js/index.js"></script>
    <script src="../js/panier.js"></script>
  </body>
</html>
