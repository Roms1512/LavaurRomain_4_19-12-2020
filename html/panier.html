<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Orinoco</title>
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <main id="swup" class="transition-fade">
        <!-- En tête -->
        <header>
            <!-- logo -->
            <div class="logo">
                <a href="../index.html" class="logo">
                    <i class="fas fa-shopping-cart icone-logo"></i>
                    <h1>Orinoco</h1>
                </a>
            </div>
            <!-- nav -->
            <div class="menu-nav">
                <ul>
                    <li><a href="./produits.html" id="all-product">Produits</a></li>
                </ul>
                <!-- panier -->
                <div class="panier">
                    <a href="">
                        <i class="fas fa-shopping-cart icone-logo"></i>
                        <h2>Panier</h2>
                        <span id="nombreDeProduit" class="h2"></span>
                    </a>
                </div>
            </div>
        </header>
        
        <!-- Section Panier -->
        <section>
            <div class="main">
                <h1 class="intro">Panier</h1>
            </div>
            
            <!-- Produit ajouter au panier -->
                <div class="produit-ajouter">
                    <h2>Produit(s) Ajouté(s)</h2>
                    <div id="pdrt-ajouter" class="pdrt-ajouter">
                    </div>
                    <p class="prix-total">Prix Total de votre commande : <span id="prixTotal"></span></p>
                </div>   
                
            <!-- formulaire de remplissage -->
                <form class="formulaire" id="valid">
                        <h2>Passez votre commande</h2>
            
                        <div class="form">
                            <div class="commande">
                                <label>Nom : </label>
                                <input 
                                    type="text" 
                                    required 
                                    minlength="3" placeholder="Dupont, ..."
                                    id="lastName">
                            </div>
                            <div class="commande">
                                <label>Prénom : </label>
                                <input 
                                    type="text" 
                                    required 
                                    minlength="3" placeholder="Pierre, ..."
                                    id="firstName">
                            </div>
                            <div class="commande">
                                <label>adresse : </label>
                                <input 
                                    type="text" 
                                    required 
                                    minlength="3" 
                                    placeholder="7 rue les plaines, ..."
                                    id="adress">
                            </div>
                            <div class="commande">
                                <label>Ville : </label>
                                <input 
                                    type="text" 
                                    required 
                                    minlength="3" 
                                    placeholder="Paris, ..."
                                    id="city">
                            </div>
                            <div class="commande">
                                <label>adresse mail : </label>
                                <input 
                                    type="email" 
                                    required placeholder="exemple-1234@gmail.com, ..."
                                    id="mail">
                            </div>
                        </div>
                        <div class="passez-commande">
                            <button id="submit" type="submit">Passer la commande</button>
                        </div>
                </form>
            
            <div class="panier">
                <a href="./produits.html" class="button-panier">Boutique</a>
            </div>
        </section>
        
        <footer>
            <nav class="nav-footer">
                <ul>
                    <li><a href="./contact.html">Contactez - nous</a></li>
                    <li><a href="">À propos</a></li>
                </ul>
            </nav>
        </footer>
    </main>
    
    <script>
        let panier = document.getElementById("nombreDeProduit");
        panier.innerHTML = `(${localStorage.getItem("quantité de produit")})`;
    </script>
    <script src="../js/creationProduit.js"></script>
    <script src="../js/panier.js"></script>
    <script src="../node_modules/swup/dist/swup.min.js"></script>
    <script>
      const swup = new Swup();
    </script>
</body>
</html>
