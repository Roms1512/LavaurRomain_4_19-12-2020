<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Orinoco</title>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    <!-- En tête -->
    <header>
      <!-- logo -->
      <div class="logo" data-aos="fade-down" data-aos-duration="1000">
        <a href="../index.html" class="logo">
          <i class="fas fa-shopping-cart icone-logo"></i>
          <h1>Orinoco</h1>
        </a>
      </div>
      <!-- nav -->
      <div class="menu-nav">
        <ul>
          <li
            data-aos="zoom-in-right"
            data-aos-duration="1000"
            data-aos-delay="400"
          >
            <a href="./produits.html" id="all-product">Produits</a>
          </li>
        </ul>
        <!-- panier -->
        <div
          class="panier"
          data-aos="zoom-in-left"
          data-aos-duration="1000"
          data-aos-delay="700"
        >
          <a href="">
            <i class="fas fa-shopping-cart icone-logo"></i>
            <h2>Panier</h2>
            <span
              id="nombreDeProduit"
              class="h2"
              data-aos="flip-left"
              data-aos-delay="1200"
              data-aos-duration="1000"
            ></span>
          </a>
        </div>
      </div>
    </header>

    <!-- Section Panier -->
    <section>
      <!-- Titre -->
      <div
        class="main"
        data-aos="flip-left"
        data-aos-duration="1000"
        data-aos-delay="1200"
      >
        <h1 class="intro">Panier</h1>
      </div>

      <!-- Produit ajouter au panier -->
      <div
        class="produit-ajouter"
        data-aos="fade-up"
        data-aos-duration="1000"
        data-aos-delay="1200"
      >
        <h2>Produit(s) Ajouté(s)</h2>
        <div id="pdrt-ajouter" class="pdrt-ajouter"></div>
        <button id="suprimer" class="supr">Vider le Panier</button>
        <p class="prix-total">
          Prix Total de votre commande :
          <span id="prixTotal" class="productTotal"></span>
        </p>
      </div>

      <!-- formulaire de remplissage -->
      <div
        class="formulaire"
        data-aos="fade-up"
        data-aos-duration="1000"
        data-aos-delay="400"
        data-aos-offset="200"
        data-aos-once="true"
      >
        <h2>Passez votre commande</h2>
        <div class="form">
          <h5>Tous les champs sont obligatoire</h5>
        </div>
        <form class="form" id="valid" name="commande">
          <div class="commandes">
            <label>Prénom : </label>
            <input
              type="text"
              required
              minlength="3"
              placeholder="Pierre, ..."
              id="firstName"
              name="firstName"
              aria-label="Prénom"
            />
          </div>
          <div class="commandes">
            <label>Nom : </label>
            <input
              type="text"
              required
              minlength="3"
              placeholder="Dupont, ..."
              id="lastName"
              name="lastName"
              aria-label="Nom"
            />
          </div>
          <div class="commandes">
            <label>adresse : </label>
            <input
              type="text"
              required
              minlength="3"
              placeholder="7 rue les plaines, ..."
              id="address"
              name="address"
              aria-label="Adresse Postale"
            />
          </div>
          <div class="commandes">
            <label>Ville : </label>
            <input
              type="text"
              required
              minlength="3"
              placeholder="Paris, ..."
              id="city"
              name="city"
              aria-label="Ville"
            />
          </div>
          <div class="commandes">
            <label>adresse mail : </label>
            <input
              type="email"
              required
              placeholder="exemple-1234@gmail.com, ..."
              id="email"
              name="email"
              aria-label="Adresse Email"
            />
          </div>
          <!-- Boutton Submit -->
          <div class="passez-commande">
            <input
              id="submit"
              type="submit"
              value="Passer la commande"
              class="button"
            />
          </div>
        </form>
      </div>

      <!-- Retour à la boutique -->
      <div class="panier">
        <a href="./produits.html" class="button-panier">Boutique</a>
      </div>

      <!-- Pop Up -->
      <div class="modal">
        <div class="caption">
          <h2>Commande validé</h2>
          <h3>Vous avez Commandé :</h3>
          <div id="commande" class="cmnd"></div>
          <a href="./confirmation.html" class="merci">Détail de la commande</a>
        </div>
      </div>
    </section>

    <!-- footer -->
    <footer>
      <nav class="nav-footer">
        <ul>
          <li><a href="./contact.html">Contactez - nous</a></li>
          <li><a href="">À propos</a></li>
        </ul>
      </nav>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="../js/numberProduct.js"></script>
    <script src="../js/creationProduit.js"></script>
    <script src="../js/panier.js"></script>
  </body>
</html>
