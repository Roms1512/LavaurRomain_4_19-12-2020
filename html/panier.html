<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Orinoco</title>
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- En tête -->
    <header>
        <!-- logo -->
        <div class="logo">
            <a href="../index.html" class="logo">
                <i class="fas fa-shopping-cart icone-logo"></i>
                <h1>Orinoco</h1>
            </a>
        </div>
        <!-- nav -->
        <div class="menu-nav">
            <ul>
                <li><a href="./produits.html" id="all-product">Produits</a></li>
            </ul>
            <!-- panier -->
            <div class="panier">
                <a href="">
                    <i class="fas fa-shopping-cart icone-logo"></i>
                    <h2>Panier</h2>
                    <span id="nombreDeProduit" class="h2"></span>
                </a>
            </div>
        </div>
    </header>
    
    <!-- Section Panier -->
    <section>
        <main>
            <h1 class="intro">Panier</h1>
            <p>Voici tous vos produits</p>
        </main>
        
        <div class="produit-ajouter">
            <div id="pdrt-ajouter"></div>
            
            <!-- formulaire de remplissage -->
                <form class="formulaire">
                    <h2>Passez votre commande</h2>
        
                    <div class="form">
                        <div>
                            <p>Nom : </p>
                            <input type="text" required minlength="3" placeholder="Dupont, ...">
                        </div>
                        <div>
                            <p>Prénom : </p>
                            <input type="text" required minlength="3" placeholder="Pierre, ...">
                        </div>
                        <div>
                            <p>adresse : </p>
                            <input type="text" required minlength="3" placeholder="7 rue les plaines, ...">
                        </div>
                        <div>
                            <p>Ville : </p>
                            <input type="text" required minlength="3" placeholder="Paris, ...">
                        </div>
                        <div>
                            <p>adresse mail : </p>
                            <input type="email" required placeholder="exemple-1234@gmail.com, ...">
                        </div>
                    </div>
                    <button>Passer la commande</button>
                </form>
        </div>
        
        
        <div class="panier">
            <p id="log" class="log"></p>
            <a href="./produits.html" class="button-panier">Boutique</a>
        </div>
    </section>
    
    <footer>
        <nav class="nav-footer">
            <ul>
                <li><a href="./contact.html">Contactez - nous</a></li>
                <li><a href="">À propos</a></li>
            </ul>
        </nav>
    </footer>
    
    <script src="../js/panier.js"></script>
    <script src="../js/creationProduit.js"></script>
</body>
</html>
