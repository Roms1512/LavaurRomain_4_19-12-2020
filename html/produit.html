<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    <main id="swup" class="transition-fade">
      <!-- En tête -->
      <header>
        <!-- logo -->
        <div class="logo" data-aos="fade-down" data-aos-duration="1000">
          <a href="../index.html" class="logo">
            <i class="fas fa-shopping-cart icone-logo"></i>
            <h1>Orinoco</h1>
          </a>
        </div>
        <!-- nav -->
        <div class="menu-nav">
          <ul>
            <li
              data-aos="zoom-in-right"
              data-aos-duration="1000"
              data-aos-delay="400"
            >
              <a href="./produits.html" id="all-product">Produits</a>
            </li>
          </ul>
          <!-- panier -->
          <div
            class="panier"
            data-aos="zoom-in-left"
            data-aos-duration="1000"
            data-aos-delay="700"
          >
            <a href="./panier.html">
              <i class="fas fa-shopping-cart icone-logo"></i>
              <h2>Panier</h2>
              <span
                id="nombreDeProduit"
                class="h2"
                data-aos="flip-left"
                data-aos-delay="1200"
                data-aos-duration="1000"
              ></span>
            </a>
          </div>
        </div>
      </header>

      <!-- Section  -  Pages Produit -->
      <section class="produits">
        <div
          class="main"
          data-aos="flip-left"
          data-aos-duration="1000"
          data-aos-delay="1200"
        >
          <h1 class="intro">Produit</h1>
        </div>
        <div
          class="produit seul"
          data-aos="fade-up"
          data-aos-duration="1000"
          data-aos-delay="1200"
        >
          <h2 class="titre-produit"></h2>
          <div class="image">
            <img
              src=""
              alt="Image du produit en question"
              class="image-produit img"
            />
          </div>

          <div class="info-produit">
            <p class="description-produit"></p>
            <p class="prix-produit"></p>
            <select class="choix"></select>
            <div id="buttonContainer"></div>
          </div>
        </div>
      </section>

      <!-- footer -->
      <footer>
        <nav class="nav-footer">
          <ul>
            <li><a href="./contact.html">Contactez - nous</a></li>
            <li><a href="">À propos</a></li>
          </ul>
        </nav>
      </footer>
    </main>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="../js/numberProduct.js"></script>
    <script src="../js/creationProduit.js"></script>
    <script src="../js/produit.js"></script>
  </body>
</html>
