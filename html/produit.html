<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main id="swup" class="transition-fade">
      <!-- En tête -->
      <header>
        <!-- logo -->
        <div class="logo">
          <a href="../index.html" class="logo">
            <i class="fas fa-shopping-cart icone-logo"></i>
            <h1>Orinoco</h1>
          </a>
        </div>
        <!-- nav -->
        <div class="menu-nav">
          <ul>
            <li><a href="./produits.html" id="all-product">Produits</a></li>
          </ul>
          <!-- panier -->
          <div class="panier">
            <a href="./panier.html">
              <i class="fas fa-shopping-cart icone-logo"></i>
              <h2>Panier</h2>
              <span id="nombreDeProduit" class="h2"></span>
            </a>
          </div>
        </div>
      </header>

      <!-- Section produit -->
      <section class="produits">
        <div class="main">
          <h1 class="intro">Produit</h1>
        </div>
        <div class="produit seul">
          <h2 class="titre-produit"></h2>
          <div class="image">
            <img
              src=""
              alt="Image du produit en question"
              class="image-produit img"
            />
          </div>

          <div class="info-produit">
            <p class="description-produit"></p>
            <p class="prix-produit"></p>
            <select class="choix"></select>
            <div id="buttonContainer"></div>
          </div>
        </div>
      </section>

      <footer>
        <nav class="nav-footer">
          <ul>
            <li><a href="./contact.html">Contactez - nous</a></li>
            <li><a href="">À propos</a></li>
          </ul>
        </nav>
      </footer>
    </main>

    <script>
      let panier = document.getElementById("nombreDeProduit");
      panier.innerHTML = `(${localStorage.getItem("quantité de produit")})`;
    </script>
    <script src="../js/creationProduit.js"></script>
    <script src="../js/produit.js"></script>
    <script src="../node_modules/swup/dist/swup.min.js"></script>
    <script>
      const swup = new Swup();
    </script>
  </body>
</html>
